baseURL: http://anakinkinsey.com/
languageCode: en-us
title: "Anakin Kinsey"


# Use Hugo modules to add theme
module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts


languages:
  en:
    languageName: English
    weight: 1
# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable Google Analytics
# googleAnalytics: UA-XXXXXXXXX-X

# Enable Disqus forum
# disqusShortname: does-not-exist

# Enable global emoji support
enableEmoji: true

# Custom parameters
params:
  # features:
  #   darkMode:
  #     enable: true
  # Copyright Notice
  copyright: Â© 2025 Copyright.

  # Meta description for your site.  This will help the search engines to find your site.
  description: Portfolio and personal blog of Anakin Kinsey.

  # background image of the landing page
  background: "images/mountains.jpg"

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  # It will be default to the theme logos if not provided.
  # logo:
  #   main: /assets/images/main-logo.png
  #   inverted: /assets/images/inverted-logo.png

  # GitHub repo URL of your site
  gitRepo: https://github.com/anakinkinsey/bio-site

  # specify whether you want to write blog post or not
  # enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  # enableTOC: true

  # specify the list of custom menus that you want to show in the top navbar.
  # they will be separated by a divider from the main menus.
  customMenus:
  # - name: Notes
  #   url: https://hossainnotes.netlify.app/docs/example/

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false
deployment:
  targets:
    name: "s3"
    URL: "s3://anakinkinsey.com?region=us-east-1"
